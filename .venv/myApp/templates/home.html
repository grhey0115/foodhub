<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/home.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'LOGO/logo.png' %}" alt="Logo">
        </div>
    </div>
    <div class="main-content">
        <h1>SELECT YOUR PROFILE</h1>
        <div class="profiles">
            <a href="{% url 'employee' %}">
                <img src="{% static 'LOGO/employee.png' %}" alt="Employee">
                <div class="profile-label">Employee</div>
            </a>
            <a href="{% url 'admin-dashboard' %}">
                <img src="{% static 'LOGO/admin.png' %}" alt="Admin">
                <div class="profile-label">Admin</div>
            </a>
            <a href="{% url 'superadmin-dashboard' %}">
                <img src="{% static 'LOGO/super.png' %}" alt="Super Admin">
                <div class="profile-label">Super Admin</div>
            </a>
        </div>
    </div>
</body>
</html>
