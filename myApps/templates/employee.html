<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/employee.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const dateTimeElement = document.getElementById('time');

    function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString();
        const time = now.toLocaleTimeString();
        const dateTimeHTML = `${date} - ${time}`;
        dateTimeElement.innerHTML = dateTimeHTML;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
});
    </script>

    <style>
        
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="{% url 'home' %}">
            <img src="{% static 'LOGO/logo.png' %}" alt="Logo">
            </a>
        </div>
    </div>
    <div class="header-info">
        <div class="welcome-container">
            <img src="{% static 'LOGO/employees.png' %}" alt="Employee">
            <div class="welcome-text">
                WELCOME EMPLOYEE
            </div>
        </div>
        <div class="time" id="time">
        </div>
    </div>
    <div class="main-content">
        <h1>SELECT  YOUR  STALL</h1>
        <div class="stall-list">
            {% for stall in stalls %}
                <div class="stall-item">
                    <a href="{% url 'log_in' %}">
                        <img src="{{ stall.logo.url }}" alt="{{ stall.name }}" width="30%" height="30%">
                    </a>
                </div>
            {% endfor %}
        </div>        
    </div>
</body>
</html>
