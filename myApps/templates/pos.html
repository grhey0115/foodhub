{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System </title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/pos.css' %}">
</head>

<div id="pos-section" class="form-container" style="display:none;">
    <h2>Point of Sale (POS)</h2>
    
    <!-- Product Selection -->
    <label for="product-select">Select Product:</label>
    <select id="product-select" onchange="addToCart()">
        <option value="" disabled selected>Select Product</option>
        {% for product in products %}
        <option value="{{ product.id }}" data-price="{{ product.price }}" data-quantity="{{ product.quantity }}">
            {{ product.item_name }} - ₱{{ product.price }} (Stock: {{ product.quantity }})
        </option>
        {% endfor %}
    </select>

<!-- Transaction Summary -->
<div id="transaction-summary" style="display: none;">
    <h3>Transaction Summary</h3>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="summary-table"></tbody>
    </table>
    <h4>Total: ₱<span id="summary-total">0.00</span></h4>
    <h4>Payment: ₱<span id="summary-payment">0.00</span></h4>
    <h4>Change: ₱<span id="summary-change">0.00</span></h4>
    <button onclick="clearTransaction()">New Transaction</button>
</div>

</div>

    <script src="{% static 'JAVSCRIPT/posscript.js' %}"></script>
</body>

</html>
